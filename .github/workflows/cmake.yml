name: CMake

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: "Linux x86_64 GCC (ubuntu-latest)"
            runner: ubuntu-latest
            arch: x86_64
            cc: gcc
          - name: "Linux x86_64 Clang (ubuntu-latest)"
            runner: ubuntu-latest
            arch: x86_64
            cc: clang
          - name: "Linux x86_64 GCC (ubuntu-24.04)"
            runner: ubuntu-24.04
            arch: x86_64
            cc: gcc
          - name: "Linux x86_64 Clang (ubuntu-24.04)"
            runner: ubuntu-24.04
            arch: x86_64
            cc: clang
          - name: "Linux x86_64 GCC (ubuntu-22.04)"
            runner: ubuntu-22.04
            arch: x86_64
            cc: gcc
          - name: "Linux x86_64 Clang (ubuntu-22.04)"
            runner: ubuntu-22.04
            arch: x86_64
            cc: clang
          - name: "Linux aarch64 GCC"
            runner: ubuntu-24.04-arm
            arch: aarch64
            cc: gcc
          - name: "Linux aarch64 Clang"
            runner: ubuntu-24.04-arm
            arch: aarch64
            cc: clang

    name: ${{ matrix.name }}

    steps:
    - uses: actions/checkout@v6

    - name: Install Clang
      if: matrix.cc == 'clang'
      run: |
        sudo apt-get update
        sudo apt-get install -y clang

    - name: Configure CMake
      run: |
        CC=${{ matrix.cc }} cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}
      